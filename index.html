<!DOCTYPE html>
<html lang="en">

<head>
    <title>Apttus Assignment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="libs\bootstrap\dist\css\bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <script type="text/javascript" src="libs\jquery\dist\jquery.min.js"></script>
        <script type="text/javascript" src="libs\bootstrap\dist\js\bootstrap.min.js"></script>
        <script type="text/javascript" src="libs\angular\angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
</head>

<body data-ng-app="myApp" data-ng-controller="treeController as treeCtrl">
    <script type="text/ng-template" id="tree_item.html">
        {{data.name}}
        <ul>
            <li ng-repeat="data in data.nodes" ng-include="'tree_item.html'"></li>
        </ul>
    </script>
    <div class="container">
        <div class="row">
            <label class="core-label">Enter Object Structure</label>
        </div>
        <div class="row">
            <textarea rows="5" cols="100" placeholder="Enter a valid JSON" data-ng-model="objectJSONStr"></textarea>
        </div>
        <div class="row">
            <button class="btn btn-success core-btn-info" type="submit" data-ng-click="parseTreeObject()">Show Object View</button>
        </div>
        <ul>
            <li ng-repeat="data in treeObject" ng-include="'tree_item.html'"></li>
        </ul>
    </div>
</body>

</html>
